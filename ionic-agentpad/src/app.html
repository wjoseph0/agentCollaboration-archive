<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		<title>Agentpad</title>

		<!-- PWA stuff -->
		<link rel="manifest" href="/manifest.webmanifest" />
		<base href="/" />
		<meta
			name="viewport"
			content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<meta name="description" content="Real estate collaboration software" />

		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="msapplication-TileColor" content="#11191f" />

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />

		<link rel="apple-touch-icon" sizes="180x180" href="/logo-apple.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon.png" />
		<link rel="alternate icon" href="/favicon.png" type="image/png" sizes="16x16" />
		<link rel="mask-icon" href="/apple-touch-icon.png" color="#5bbad5" />
		<meta name="theme-color" content="#ffffff" />
		<!-- end PWA stuff    -->

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
